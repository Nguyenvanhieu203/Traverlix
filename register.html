<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Assets/css/base.css">
    <link rel="stylesheet" href="./Assets/css/register.css">
    <title>Document</title> 
</head>
<body>
    <div class="register">
        <div class="register_container">
            <div class="register_header">
                <h1>Sign Up</h1>
            </div>
            <div class="register_user_infor">
                <div class="register_infor--name">
                   <div class="register_name--container">
                        <p>First Name</p>
                        <input type="text" placeholder="Type your first nam "  class="MyInput">
                   </div>
                   <div class="register_name--container">
                        <p>Last Name</p>
                        <input type="text" placeholder="Type your last name" class="MyInput" >
                   </div>                 
                </div>
                <div class="register_infor--email" >
                    <p>Email</p>
                    <input type="email" placeholder="Type your email" class="MyInput">
                </div>
                <div class="register_infor--pass">
                    <div class="register_pass--container">
                        <p>Password</p>
                        <input type="text" placeholder="Type your password" class="MyInput">
                    </div>
                    <div class="register_pass--container">
                        <p>Confirm Password</p>
                        <input type="text" placeholder="Repeat your password" class="MyInput">
                    </div>                
                </div>                
            </div>
            <div class="register_login">
                <p>Already a member? <span><a href="login.html">Login</a></span></p>      
            </div>
            <!-- <div class="register_btn">
                <a href="#">Sign Up</a>
            </div> -->
            <div class="home_background--btn">
                <div class="background_btn--bg"></div>
                <a href="register.html" class="background_btn">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
