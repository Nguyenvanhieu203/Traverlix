    <div class="traverlix">

                    <div class="info">
                        <p class="phone_number">+84 388 089 507</p>
                    </div>
                    <div class="link">
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>

                </div>
                <div class="header_register">

                        <a href="#" class="header_topbar--login">

                                <div class="tour__container__item">
                                    <div class="item__overlay"></div>
                                    <img class="img-responsive" src="Assets/img/xintro_1.jpg.pagespeed.ic.vc2WNRX2pm.jpg" alt="">                               
                                </div>
                                <div class="item__content">
                                    <span class="item_date">May 15th - July 01st</span>
